{% set name = "papermill" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6b249844d827be10b1dce80c4894b5f98d3d0ba707267c8e4e82f2c16237c93d

build:
  number: 0
  entry_points:
    - papermill = papermill.cli:papermill
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
  host:
    - ansiwrap
    - backports.tempfile
    - click
    - entrypoints
    - future
    - futures  # [py2k]
    - ipython >=5.0
    - jupyter_client
    - nbconvert >=5.5
    - nbformat
    - pandas
    - pip
    - python
    - pyyaml
    - requests
    - six
    - tenacity
    - tqdm >=4.29.1
  run:
    - ansiwrap
    - backports.tempfile
    - click
    - entrypoints
    - future
    - futures  # [py2k]
    - ipython >=5.0
    - jupyter_client
    - nbconvert >=5.5
    - nbformat
    - pandas
    - python
    - pyyaml
    - requests
    - six
    - tenacity
    - tqdm >=4.29.1

test:
  imports:
    - papermill
  commands:
    - papermill --help

about:
  home: http://github.com/nteract/papermill
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: "Papermill parameterizes, executes, and analyzes Jupyter Notebooks."
  doc_url: http://papermill.readthedocs.io/
  dev_url: https://github.com/nteract/papermill

extra:
  recipe-maintainers:
    - MSeal
    - willingc
