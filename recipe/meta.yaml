{% set name = "papermill" %}
{% set version = "0.19.0" %}
package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d62d7edcb635040a84ccf42b6dcc7e9163a8945059c8eee5211218f56d8f3904

build:
  number: 0
  entry_points:
    - papermill = papermill.cli:papermill
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
  run:
    - ansiwrap
    - backports.tempfile
    - click
    - entrypoints
    - future
    - futures
    - ipython >=5.0
    - jupyter_client
    - nbconvert >=5.4
    - nbformat
    - pandas
    - pip
    - python
    - pyyaml
    - requests
    - retry
    - six
    - tqdm >=4.29.1

test:
  imports:
    - papermill
  commands:
    - papermill --help

about:
  home: http://github.com/nteract/papermill
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: "Papermill is a tool for parameterizing, executing, and analyzing Jupyter Notebooks."
  doc_url: http://papermill.readthedocs.io/en/latest/
  dev_url: https://github.com/nteract/papermill

extra:
  recipe-maintainers:
    - MSeal
    - willingc
